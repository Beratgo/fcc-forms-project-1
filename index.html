<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Build a Survey Project</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <main>
        <div class="container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form" method="POST">

            <label id="name-label" for="name">Name<input id="name" name="name" type="text" placeholder="Enter your name" required></label>

            <label id="email-label" for="email">Email<input id="email" name="email" type="email" placeholder="Enter your Email" required></label>

            <label id="number-label" for="number">Age<input id="number" name="age" type="number" min="18" max="120" placeholder="Age" required></label>

            <label id="roles-label" for="dropdown">Which option best describes your current role?
                <select id="dropdown" name="currentrole">
                <option value="default" disabled selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
                </select>
            </label>

            <label id="recommendation">
                Would you recommend freeCodeCamp to a friend
                <label for="recommendation-yes"><input id="recommendation-yes" class="inline" type="radio" name="recommendation" value="yes" checked/>Yes</label>
                <label for="recommendation-no"><input id="recommendation-no" class="inline" type="radio" name="recommendation" value="no"/>No</label>
            </label>

            <label id="feedback-label">
                What would you like to see improved? (Check all that apply)
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="frontendprojects">Front-end Projects</label>
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="backendprojects">Back-end Projects</label>
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="datavisualization">Data Visualization</label>
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="challenges">Challenges</label>
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="opensourcecommunity">Open Source Community</label>
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="gitterhelprooms">Gitter help rooms</label>
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="videos">Videos</label>
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="citymeetups">City Meetups</label>
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="wiki">Wiki</label>
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="forum">Forum</label>
                <label><input class="feedback-checkbox" type="checkbox" name="feedback" value="additionalcourses">Additional Courses</label>
            </label>
            
            <label id="label-suggestions" for="suggestions">
            Any comments or suggestions?
            <textarea id="suggestions" placeholder="Enter your comment here..." rows="6"></textarea>
            </label>

            <input id="submit" type="submit"/>
            </form>
        </div>
    </main>
  </body>
</html>
